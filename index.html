<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Save the Earth</title>
</head>

<body>
    <div class="game-container">
        <div class="panel">

            <div class="game-title">
                <h2>Save the Earth</h2>
            </div>

            <div class="info">
                <h2>About</h2>
                <p>
                    This game is to raise environmental awareness. Learn what items can be recycled and what items are not while playing the game.
                </p>
                <br />
                <h2>How-To-Play</h2>
                <ol>
                    <li>Click the "Start" button.</li>
                    <li>Hit left and right arrow key to move the recycle bin.</li>
                    <li>Catch only items that are recyclable.</li>
                </ol>
            </div>

            <div class="score">

            </div>

            <div class="btnStartEnd">
                <button class="start">Start</button>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
